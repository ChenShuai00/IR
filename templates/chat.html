<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Multilingual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-history {
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
        }
        .assistant-message {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
        }
        .documents-container {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }
        .documents-container .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .documents-container h6 {
            font-size: 0.9rem;
        }
        .documents-container p {
            font-size: 0.8rem;
        }
        .user-message .message-content {
            background-color: #0d6efd;
            color: white;
        }
        .assistant-message .message-content {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        #chat-message {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-chat-left-text me-2"></i>AI Chat
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat">Chat</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="form-check form-switch me-3">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        <label class="form-check-label text-white" for="darkModeSwitch">
                            <i class="bi bi-moon-stars"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="container chat-container">
        <div class="chat-history" id="chat-history">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" class="form-control" id="chat-message" placeholder="Type your message...">
            <button class="btn btn-primary" id="send-button">
                <i class="bi bi-send"></i> Send
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatHistory = document.getElementById('chat-history');
            const messageInput = document.getElementById('chat-message');
            const sendButton = document.getElementById('send-button');
            const darkModeSwitch = document.getElementById('darkModeSwitch');
            
            // Generate a session ID
            let sessionId = localStorage.getItem('chat_session_id');
            if (!sessionId) {
                sessionId = Date.now().toString();
                localStorage.setItem('chat_session_id', sessionId);
            }

            // Dark mode toggle
            darkModeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', 'light');
                }
            });

            // Send message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessage('user', message);
                messageInput.value = '';

                // Show loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant-message';
                loadingDiv.innerHTML = `
                    <div class="message-content">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        Thinking...
                    </div>
                `;
                chatHistory.appendChild(loadingDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;

                // Send to server
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove loading indicator
                    chatHistory.removeChild(loadingDiv);
                    
                    // Add assistant response and documents
                    if (data.answer) {
                        addMessage('assistant', data.answer);
                        
                        // Add retrieved documents if available
                        if (data.documents && data.documents.length > 0) {
                            const docsDiv = document.createElement('div');
                            docsDiv.className = 'documents-container mt-3';
                            docsDiv.innerHTML = `
                                <div class="card">
                                    <div class="card-header">
                                        <h6>Retrieved Documents</h6>
                                    </div>
                                    <div class="card-body">
                                        ${data.documents.map(doc => `
                                            <div class="mb-3">
                                                <h6><a href="${doc.url}" target="_blank">${doc.title}</a></h6>
                                                <p class="small text-muted">${doc.content}</p>
                                                <span class="badge bg-secondary">${doc.language}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                            chatHistory.appendChild(docsDiv);
                        }
                    } else if (data.error && typeof data.error === 'string') {
                        addMessage('assistant', 'Error: ' + data.error);
                    } else if (data.error && typeof data.error === 'object') {
                        addMessage('assistant', 'Error: ' + JSON.stringify(data.error));
                    } else {
                        addMessage('assistant', 'Sorry, I encountered an error.');
                    }
                })
                    .catch(error => {
                        chatHistory.removeChild(loadingDiv);
                        addMessage('assistant', 'Error: ' + error.message);
                    });
            }

            // Add message to chat
            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                `;
                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
